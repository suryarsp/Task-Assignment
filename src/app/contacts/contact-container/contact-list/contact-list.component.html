<div class="contact-table">
  <table mat-table [dataSource]="dataSource">

    <!-- Add Column -->
    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef style="width: 60px;" [ngStyle.xs]="{'width.px':20}">
        <i class="material-icons" matTooltip="Add" >add</i>
      </th>
      <td mat-cell *matCellDef="let element" style="width: 60px;" [ngStyle.xs]="{'width.px':20}">
        <mat-checkbox [id]="element.contactId" [checked]="element.isSelected" (change)="contactSelectionChange.emit({ checked: $event.checked, contact: element})"></mat-checkbox>
      </td>
    </ng-container>

    <!-- Basic Info Column -->
    <ng-container matColumnDef="basicInfo">
      <th mat-header-cell *matHeaderCellDef style="width: 500px;" [ngStyle.sm]="{'width.px':300}" [ngStyle.xs]="{'width.px':100, 'text-align': 'center'}"> Basic Info </th>
      <td mat-cell *matCellDef="let element" style="width: 500px;" [ngStyle.sm]="{'width.px':300}" [ngStyle.xs]="{'width.px':100}">
        <div>
          <span class="avatar" [fxHide.xs]="true">
            <ngx-avatar size="40"  name="{{ element.firstName}} {{ element.lastName}}"></ngx-avatar>
          </span>
          <span [ngClass.xs]=" {'text-info-sm': true}" [ngClass.gt-xs]=" {'text-info': true}">
            <span class="full-Name">
              {{ element.firstName}} {{ element.lastName}}
            </span>
              <span class="email-address" >
                {{ element.emailAddress }}
              </span>
          </span>

        </div>
      </td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company" >
      <th mat-header-cell *matHeaderCellDef [ngStyle.lg]="{'width.px':90}" fxHide.xs> Company </th>
      <td mat-cell *matCellDef="let element" [ngStyle.lg]="{'width.px':90}" fxHide.xs>
        <span class="company">
          {{ element.company}}
        </span>
         </td>
    </ng-container>

    <!-- Chat Column -->
    <ng-container matColumnDef="chat">
      <th mat-header-cell *matHeaderCellDef style="width: 60px;" fxHide.xs>  </th>
      <td mat-cell *matCellDef="let element" style="width: 60px;" fxHide.xs>
          <i class="material-icons pointer" (click)="sendMessage.next(element)" matTooltipPosition="above" matTooltip="Messsage">mail</i>
    </ng-container>

    <!-- Edit Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef style="width: 60px;" [ngStyle.xs]="{'width.px':40}">  </th>
      <td mat-cell *matCellDef="let element" style="width: 60px;" [ngStyle.xs]="{'width.px':40}">
        <i class="material-icons pointer" (click)="editClicked.emit(element)" matTooltipPosition="above" matTooltip="Edit">edit</i>
      </td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef style="width: 20px;" [ngStyle.xs]="{'width.px':20}">  </th>
      <td mat-cell *matCellDef="let element"  style="width: 20px;" [ngStyle.xs]="{'width.px':20}">
          <i class="material-icons pointer" (click)="deleteClicked.emit(element)" matTooltipPosition="above" matTooltip="Delete">delete</i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- <mat-paginator [pageSizeOptions]="[10, 20, 40]" showFirstLastButtons></mat-paginator> -->
</div>
